name: Ping URL on schedule

on:
  schedule:
    # 每10分鐘執行一次（UTC）
    - cron: "*/10 * * * *"
  workflow_dispatch: {}  # 允許手動觸發

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl GET
        run: |
          set -e
          curl -sS -m 20 -A "GH-Actions-HealthCheck" "$TARGET_URL"
        env:
          TARGET_URL: ${{ secrets.TARGET_URL }}

